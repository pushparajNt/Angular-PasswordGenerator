<div class="container">
<table class="table table-dark">
    <thead>
        <tr >
            <th scope="col" *ngFor="let header of headers">{{header.label}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of data">
            <th *ngFor="let header of headers">{{record[header.key]}}</th>
        </tr>
    </tbody>
</table>
</div>
