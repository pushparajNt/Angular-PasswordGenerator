<div class="container">
<nav>
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled:currentPage===0}" (click)="currentPage=currentPage-1"><a class="page-link">Prev</a></li>
    <ng-container *ngFor="let image of images; let i=index">
    <li class="page-item" 
    [ngClass]="{active : i===currentPage}"
     *ngIf="i<5">
      <a (click)="changeCurrentPage(i)"   class="page-link">{{i+1}}</a>
    </li>
    </ng-container>
    <li class="page-item" [ngClass]="{disabled:currentPage===images.length-1}" (click)="currentPage=currentPage+1"><a class="page-link">Next</a></li>
  </ul>
</nav>

<div>
  <h4 appClass [backgroundColor]="'red'">{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url" alt="">
</div>
</div>
